<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="content">
            <img src="/Small-Projects/CSS LogIn/images/logo.svg" class="logo" alt="logo">
            <h2>Login</h2>
            <h3>Please enter your email address</h3>

            <form>
                <input type="email" placeholder="vic@gmail.com">
                <input type="password" placeholder="**********">

                <div class="row">
                    <input type="checkbox" checked>
                    <label>Remember Me</label>
                    <a>Forgot Password ?</a>
                </div>
                
                <button>Login</button>
            </form>

            <p>Don't have an account ? <a>Sign up !</a></p>
        </div>
        <div class="hero">
            <img src="/Small-Projects/CSS LogIn/images/logo-white.svg" class="logo-white" alt="logo in white">
            <img src="/Small-Projects/CSS LogIn/images/image.png" class="graphic" alt="image for login">
        </div>
    </div>

</body>

</html>
