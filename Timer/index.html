<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Time Left:</div>
        <div class="timer-container">
            <svg>
                <circle class="circle-bg" cx="150" cy="150" r="140"></circle>
                <circle class="circle-progress" id="progressCircle" cx="150" cy="150" r="140"></circle>
            </svg>
            <div class="timer-display" id="display">25</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
