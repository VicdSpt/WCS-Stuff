<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Effect in JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="content">
                <h1 class="title">Small Click Effect in JS</h1>
                <p id="text">Click on the button !</p>

                <div id="btn-parent-container">
                    <button class="btnClick" id="btnPush">Touch me</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
