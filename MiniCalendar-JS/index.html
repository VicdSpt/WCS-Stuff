<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <p id="month-name" class="month-name">December</p>
        <p id="day-name" class="day-name">Thurday</p>
        <p id="day-number" class="day-number">18</p>
        <p id="actual-time" class="actual-time"></p>
        <p id="year" class="year">2025</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
