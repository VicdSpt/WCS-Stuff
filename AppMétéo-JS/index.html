<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Météo in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="weather-app-page">
      <div class="weather-app">
        <div class="weather-app__loader-container">
          <img src="ressources/loader.svg" alt="" class="weather-app__loader" />
        </div>
        <p class="weather-app__error-info"></p>
        <p class="weather-app__city"></p>
        <p class="weather-app__country"></p>
        <p class="weather-app__temp"></p>
        <img src="ressources/icons/11d.svg" alt="" class="weather-app__info-icon">
      </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
