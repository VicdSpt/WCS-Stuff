<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Password Strength Checker</h1>
        <p>Check if your password is strong</p>
        <label>Password:</label>
        <input type="text" placeholder="type your password here" id="password">
        <label>Strength of the password:</label>

        <div class="checker-power-container">
            <div id="power"></div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
