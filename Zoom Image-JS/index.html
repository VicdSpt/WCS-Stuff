<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom on Images using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="images-container">

        <div class="zoom-container">
            <img src="./images/insect1.jpg" alt="beep" id="zoom-image">
        </div>

        <div class="zoom-container-two">
            <img src="./images/insect2.jpg" alt="wasp" id="zoom-image-two">
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
