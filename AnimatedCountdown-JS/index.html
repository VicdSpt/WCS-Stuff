<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Countdown in JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-container">
        <div class="numbers">
            <span class="in">5</span>
            <span>4</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <h4>Get Ready</h4>
    </div>

    <div class="final">
        <h1>GO</h1>
        <button id="replay">
            <span>Replay</span>
        </button>
    </div>
    <script src="app.js"></script>

</body>

</html>
